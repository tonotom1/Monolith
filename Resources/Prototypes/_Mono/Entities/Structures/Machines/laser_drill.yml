- type: constructionGraph
  id: LaserDrill
  start: start
  graph:
  - node: start
  - node: laserDrill
    entity: LaserDrill
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: LaserDrillFlatpack
        amount: 1
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 3
